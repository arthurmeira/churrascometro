<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Churrascometro</title>
</head>
<body>
    <header>
        <div class="top">
            <h1>Churrascometro</h1>
        </div><!--top-->
    </header>

    <main>
        <div class="container">
            <div class="card">
                <div class="datas">
                    <form>
                        <div class="form-control">
                            <h3>
                                Informe os dados
                            </h3>
                        </div>
                        <div class="form-control">
                            <label for="">Homens</label> 
                            <img src="/images/man.png" alt="">
                            <input type="number"> <br>
                        </div>
                        <div class="form-control">
                            <label for="">Mulheres</label>
                            <img src="/images/woman.png" alt="">
                            <input type="number"> <br>
                        </div>
                        <div class="form-control">
                            <label for="">Crianças</label>
                            <img src="/images/handball.png" alt="">
                            <input type="number"> <br>
                        </div>
                        <div class="form-control">
                            <label for="">Duração</label>
                            <img src="/images/clock.png" alt="">
                            <input type="number"> <br>
                        </div class="form-control">
                        <div class="btn">
                            <input type="submit" value="Calcular">
                        </div><!--btns-->
                    </form>
                </div><!--datas-->
            </div><!--card-->
        </div><!--container-->
    </main>

    <footer>
        <div class="bot">
            <span><a href="https://github.com/arthurmeira">/meiradev</a></span>
        </div><!--bot-->
    </footer>
</body>
</html>
