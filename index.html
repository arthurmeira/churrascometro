<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Churrascometro</title>
</head>
<body>
    <header>
        <div class="top">
            <h1>Churrascometro</h1>
        </div><!--top-->
    </header>

    <main>
        <div class="container">
            <div class="card">
                <div class="datas">
                    
                        <div class="form-control">
                            <h3 id="h3">
                                Informe os dados
                            </h3>
                        </div>
                        <div class="form-control">
                            <label>Homens</label> 
                            <img src="images/man.png" alt="man">
                            <input type="number" id="man"> <br>
                        </div>
                        <div class="form-control">
                            <label>Mulheres</label>
                            <img src="images/woman.png" alt="woman">
                            <input type="number" id="woman"> <br>
                        </div>
                        <div class="form-control">
                            <label>Crianças</label>
                            <img src="images/handball.png" alt="kid">
                            <input type="number" id="kid"> <br>
                        </div>
                        <div class="form-control">
                            <label>Duração</label>
                            <img src="images/clock.png" alt="time">
                            <input type="number" id="time">
                        </div class="form-control">
                        <div class="btn">
                            <input type="submit" id="btn" value="Calcular">
                        </div><!--btns-->
                    
                </div><!--datas-->
            </div><!--card-->
            <div class="modal" id="modal">
                <div class="churras">
                    <div class="head">
                        <h3>Seu churrasco precisa de:</h3><br>
                        <img id="close" src="images/close.png" alt="close">
                    </div><!--head-->
                    <br>
                    <div class="mod"><label>Carne:</label> <span id="tCarne"></span></div> 
                    <div class="mod"><label>Cerveja:</label> <span id="tCerveja"></span></div> 
                    <div class="mod"><label>Suco:</label> <span id="tSuco"></span></div> 
                    <div class="mod"><label>Carvão:</label> <span id="tCarvao"></span></div> 
                </div><!--churras-->
            </div><!--modal-->
        </div><!--container-->
    </main>

    <footer>
        <div class="bot">
            <span><a href="https://github.com/arthurmeira">/meiradev</a></span>
        </div><!--bot-->
    </footer>

    <script src="script.js"></script>
</body>
</html>
